<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP LINKS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script type="module" src="./controller.js" defer></script>

    <title>Tasks</title>
</head>
<body>
    <div class="container d-flex flex-column gap-5 mt-5">

        <form id="createTaskForm" class="container d-flex flex-column gap-4">
            <h2>Criar Tarefa</h2>
            <select id="createTaskUserId" class="form-select"></select>
            <textarea id="createTaskDescription" type="text" class="form-control" placeholder="description"></textarea>
            <button type="submit" class="btn btn-primary align-self-end">Salvar</button>
        </form>
        
        <div class="container d-flex flex-column gap-4">
            <h2>Tarefas</h2>
            
            <select id="getTasksUserId" class="form-select"></select>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>TaskID</th>
                        <th>Description</th>
                    </tr>
                </thead>

                <tbody id="tasksData"></tbody>
            </table>
        </div>
    
    </div>
</body>
</html>
